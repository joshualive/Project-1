<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/shn3tym.css">
    <title>Project 1</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title has-text-dark mt-4 mb-4">Welcome to <p id="cityName"></p></h1>
            </div>
        </div>

        <!-- Location output -->
        <div class="tile is-ancestor mb-5">
            <div class="tile is-vertical is-7">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child notification" id="weatherResults">
                            <!-- Weather information here. -->
                        </article>
                    </div>
                    <div class="tile is-parent is-vertical">
                        <article class="tile is-child notification">
                            <figure class="image is-4by3">
                                <img id="hit0" src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                        <article class="tile is-child notification">
                            <figure class="image is-4by3">
                                <img id="hit1" src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification">
                        <figure class="image is-4by3">
                            <img id="hit2" src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    <div class="content">
                    <!-- Content -->
                    </div>
                </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification">
                    <div class="content" id="mainColumn">
                        <!-- Location information here. -->
                    </div>
                </article>
            </div>
          </div>
          <button class="button is-medium is-link mt-5 mb-5" id="reStartButton">Main Page</button>
    </div>
    <script src="results.js"></script>
</body>
</html>
